<!DOCTYPE html>
<html lang="" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TTT Board</title>

  <style media="screen">
    h1 {
      text-align: center;
    }

    td {
      width: 100px;
      height: 100px;
      margin: 0;
    }

    table {
      margin: 0 auto;
    }

    .leftright {
      border-left: 1px solid black;
      border-right: 1px solid black;
    }

    .topbottom {
      border-top: 1px solid black;
      border-bottom: 1px solid black;

    }
  </style>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td></td>
      <td class="leftright"></td>
      <td></td>
    </tr>
    <tr>
      <td class="topbottom"></td>
      <td class="leftright topbottom"></td>
      <td class="topbottom"></td>
    </tr>
    <tr>
      <td></td>
      <td class="leftright"></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
